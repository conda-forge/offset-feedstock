{% set name = "offset" %}
{% set version = "0.0.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/offset-{{ version }}.tar.gz
  sha256: 6e24f57e987d1e13f22e248004f082c45435c8fba837cbe600e8f0fdf12dc561

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 1

requirements:
  host:
    - pip
    - python {{ python_min }}
  run:
    - python >={{ python_min }}

test:
  imports:
    - offset
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/Ron-Chang/offset
  summary: To encode & decode by shift text(Symmetric encryption).
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
